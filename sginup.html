<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- شريط التنقل -->
  <header class="navbar">
    <div class="container nav-wrap">
       <a class="brand" href="index.html">شرنج برنج</a>
      <button class="nav-toggle" aria-label="القائمة">☰</button>
      <nav class="nav">
        <a href="index.html">الرئيسية</a>
        <a href="typesofcyberattack.html">الهجمات</a>
        <a href="protection.html">الحماية</a>
        <a href="articles.html">المقالات</a>
        <a href="about.html">من نحن</a>
        <a href="login.html">دخول</a>
        <a href="sginup.html" class="active">تسجيل</a>
      </nav>
    </div>
  </header>

  <!-- عنوان الصفحة -->
  <section class="hero">
    <div class="hero-inner">
      <h1>إنشاء حساب جديد</h1>
      <p>املأ النموذج أدناه لإنشاء حسابك الشخصي.</p>
    </div>
  </section>

  <!-- نموذج التسجيل -->
  <section class="section container">
    <form class="form" id="signupForm">
      <div class="form-row">
        <label for="fullname">الاسم الكامل</label>
        <input type="text" id="fullname" name="fullname" required>
        <small class="error" data-for="fullname"></small>
      </div>
      <div class="form-row">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
        <small class="error" data-for="email"></small>
      </div>
      <div class="form-row">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required>
        <small class="error" data-for="password"></small>
      </div>
      <div class="form-row">
        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <small class="error" data-for="confirmPassword"></small>
      </div>
      <button type="submit" class="btn btn-primary">تسجيل</button>
    </form>
    <div id="successMessage" class="alert success" style="display:none;">
  ✅ تم إنشاء حسابك بنجاح!
</div>
    <p style="text-align:center; margin-top:10px;">
      لديك حساب بالفعل؟ <a href="login.html">سجّل الدخول</a>
    </p>
  </section>

  <!-- التذييل -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 مشروع الأمن السيبراني — جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
